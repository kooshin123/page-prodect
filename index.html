<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="gallery">
      <img src="picture.avif" class="thumb" alt="Product">
      <img src="picture.avif" class="thumb" alt="Product">
      <img src="picture.avif" class="thumb" alt="Product">
      <img src="picture.avif" class="thumb" alt="Product">
    </div>
    <div class="details">
      <h4>Brand: LG</h4>
      <h4>Model: LCWKlKI</h4>
      <h2>LG C2 42 (106CM) 4K SMART OLED TV | WEBBOS | CINEMA HDR</h2>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</p>
      
      <div class="sizes">
        <button>106CM</button>
        <button>121CM</button>
        <button>139CM</button>
      </div>

      <div class="price">
        <p>USD (incl. of all taxes):</p>
        <h3>$600.72</h3>
      </div>

      <div class="quantity">
        <button id="decrease">-</button>
        <span id="qty">1</span>
        <button id="increase">+</button>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
